<div class="content contentpadding">
  <div id="readmeDiv"></div>

  <script src="https://datacommons.org/datacommons.js"></script>
  Embedded Google Data Commons Web Components
  <!-- Uses datacommons.js script above. datacommons.js moved into head tag because #readmeDiv was not consistently available to loadMarkdown() -->
  <datacommons-line
    header="Population for Brazil, China, India, Russia and USA"
    places="country/USA country/IND country/CHN country/BRA country/RUS"
    variables="Count_Person"
  ></datacommons-line>

  <a href="https://docs.datacommons.org/api/web_components/">Data Commons Web Components</a> - 
  <a href="https://docs.datacommons.org/api/web_components/line">Line Chart Web Component</a>
  <br><br>


  <h3>How do we display multiple lines in these GDC charts?</h3>
  <datacommons-line
    header="Iceland Population Over Time"
    group="country"
    place="country/ISL"
    variables="Count_Person"
  ></datacommons-line>
  <datacommons-line
    header="Ukraine Population Over Time"
    place="country/UKR"
    variables="Count_Person"
  ></datacommons-line>
  <br><br>
